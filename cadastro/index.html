!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="../View/default.css" rel="stylesheet">
</head>
<body>
    <cadastro>
        <h2>Cadastro</h2>
        <form action="processar_cadastro.php" method="post" enctype="multipart/form-data">
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required><br>

            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" required><br>

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required><br>

            <label for="confirmacao_senha">Confirmação de Senha:</label>
            <input type="password" id="confirmacao_senha" name="confirmacao_senha" required><br>

            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" required><br>

            <label for="comprovante_renda">Comprovante de Renda:</label>
            <input type="file" id="comprovante_renda" name="comprovante_renda"><br>

            <button type="submit">Enviar Cadastro</button>
        </form>
    </cadastro>

    <login>
        <a href="pagina-de-busca.html" class="botao"></a>
    </login>

    <aside></aside>
    <footer>Uma parceria com +1 Code</footer>
</body>
</html>
